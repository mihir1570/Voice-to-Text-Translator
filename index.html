<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice to Text Translator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>

<body>

    <div class="app-title">
        <h1>Voice to Text Translator</h1>
    </div>

    <div class="container">

        <div class="text-input">
            <div class="textarea-container">
                <textarea id="text-input" placeholder="Enter text"></textarea>
                <i id="copy-input-btn" class="copy-icon fas fa-copy" title="Copy Input Text" data-bs-toggle="tooltip" data-bs-placement="top"></i>
            </div>
            <div class="textarea-container">
                <textarea id="output" readonly placeholder="Translation"></textarea>
                <i id="copy-output-btn" class="copy-icon fas fa-copy" title="Copy Output Text" data-bs-toggle="tooltip" data-bs-placement="top"></i>
            </div>
        </div>

        <div class="icons">
            <i id="mic-btn" class="fas fa-microphone" data-bs-toggle="tooltip" data-bs-placement="top"
                title="Start/Stop Voice Recognition"></i>
            <i id="reset-btn" class="fas fa-refresh" data-bs-toggle="tooltip" data-bs-placement="top" title="Reset"></i>
            <i id="read-text-btn" class="fas fa-volume-up" data-bs-toggle="tooltip" data-bs-placement="top" title="Read Text"></i>
        </div>

        <ul class="controls">


            <li class="row from">

                <div class="dropdown-container">
                    <div class="dropdown">
                        <input type="text" id="source-lang-search" placeholder="Search languages..."
                            aria-label="Search source language">
                        <ul id="source-lang-list" class="dropdown-list">
                        </ul>
                    </div>
                </div>

            </li>

            <li class="exchange" title="Swap Languages" data-bs-toggle="tooltip" data-bs-placement="top"><i class="fas fa-exchange-alt" ></i></li>


            <li class="row to">

                <div class="dropdown-container">
                    <div class="dropdown">
                        <input type="text" id="target-lang-search" placeholder="Search languages..."
                            aria-label="Search target language">
                        <ul id="target-lang-list" class="dropdown-list">
                        </ul>
                    </div>
                </div>

            </li>


        </ul>

    </div>


    <script src="languages.js"></script>
    <script src="script.js"></script>

    <!-- Popper.js and Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.11.6/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
